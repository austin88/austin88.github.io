<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
(function() {
    "use strict"
    
    const quiz_answers = {
        q1: 0,
        q2: 2,
        q3: 1,
        q4: 1,
        q5: 0,
        q6: 2
    }
    const correct_responses = [
        '&#x2714; Correct!'
    ]
    const incorrect_responses = [
        '&#x2718; Wrong!',
        '&#x2718; You are incorrect!'
    ]
  const q1_responses = [
        '&#x2718; Q1 is wrong!',
        '&#x2718; Q1 is incorrect'
    ]
const q2_responses = [
        '&#x2718; Q2 is wrong!'
    ]
    const random_item = function(arr) {
        return arr[ parseInt( arr.length * Math.random() ) ]
    }

    const check_answer = function(choice, qid, obj) {
        const get_answer = function(id, obj) {
            for (var key in obj) {
                if (obj.hasOwnProperty(key)) {
                    if (key === id) { return obj[key] }
                }
            }
        }

        if ( get_answer(qid, obj) === parseInt(choice) ) {
            return [1, random_item(correct_responses)]
        }
        else {
			if (qid == 'q1'){
				return [0, random_item(q1_responses)]
			} else if (qid == 'q2'){
				return [0, random_item(q2_responses)]
			} else {
							
            return [0, random_item(incorrect_responses)]
			}
        }
    }

    $('.quiz-choice').on('click', function(e) {
        e.preventDefault()

        var targ = $(e.target)
        var qid = targ.parent('.quiz-question').attr('id')
        var choice = targ.attr('data-option')
        var result = targ.siblings('.result')
        var expl = targ.siblings('.explanation')
        var answer = check_answer(choice, qid, quiz_answers)

        targ.siblings('.quiz-choice').removeClass('correct')
        result.hide().empty().append( answer[1] ).fadeIn('fast')
        if ( answer[0] === 1 ) {
            targ.addClass('correct')
            expl.fadeIn('fast')
        }
    })
    
})()

</script>
